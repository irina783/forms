<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <div class="simple-form">
            <h2>01. проста форма</h2>
            <form action="sendmail.php" method="post">
                <p><label class="simple"><input class="textinput" type="text" name="user_name"
                            placeholder="Введіть ім'я" maxlength="30" /></label></p>
                <p><label class="simple"><input class="textinput" type="email" name="user_email" placeholder="Email"
                            maxlength="30" /></label></p>
                <p class="city-select">
                    <label class="simple-select" for="city">
                        <select class="selectinput" id="city" name="city">
                            <option class="optioninput" disabled selected value="your_city">Ваше
                                місто</option>
                            <option class="optioninput" value="kyiv">Київ</option>
                            <option class="optioninput" value="lviv">Львів</option>
                            <option class="optioninput" value="khm">Хмельницький</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label class="simple">
                        <textarea class="simple-textarea" name="comment" placeholder="Email"
                            resize="vertical"></textarea>
                    </label>
                </p>
                <p>
                    <label class="simple">
                        <input class="simple-button" type="submit" value="Зареєструватися" />
                    </label>
                </p>
            </form>
        </div>
        <div class="elements">
            <h2>02. елементи</h2>
            <form class="second clear" action="send.php" method="POST">
                <div class="radio-buttons">
                    <p>
                        <input class="delivery" type="radio" id="new_post" name="radio"/>
                        <label for="new_post">Нова Пошта</label>
                    </p>
                    <p>
                        <input class="delivery" type="radio" id="courier" name="radio"/>
                        <label for="courier">Кур'єр</label>
                    </p>
                    <p>
                        <input class="delivery" disabled type="radio" id="export" name="radio"/>
                        <label for="export">Самовивіз</label>
                    </p>
                </div>
                <div class="check-buttons">
                    <p>
                        <input class="delivery2" type="checkbox" id="terms_contract"/>
                        <label for="terms_contract">Прочитав умови договору</label>
                    </p>
                    <p>
                        <input class="delivery2" type="checkbox" id="agree_VAT"/>
                        <label for="agree_VAT">Згідний з ПДВ 9%</label>
                    </p>
                    <p>
                        <input class="delivery2" disabled type="checkbox" id="receive_news"/>
                        <label for="receive_news">Отримувати новини на ел. пошту</label>
                    </p>
                </div>
                <div class="date">
                    <table class="status">
                        <tr>
                            <td>Статус</td>
                            <td>
                                <input class="delivery2" type="checkbox" id="new_items"/>
                                <label for="new_items">Новинки</label>
                                <input class="delivery2" type="checkbox" id="promotional-goods"/>
                                <label for="promotional-goods">Акційні товари</label>
                                <input class="delivery2" type="checkbox" id="sale"/>
                                <label for="sale">Розпродаж</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Дата</td>
                            <td>
                                <label for="date"></label>
                                <input class="data" type="date" name="date" selected value="2018-03-17" id="date">
                            </td>
                        </tr>
                    </table>
                </div>

            </form>
        </div>
        <div class="style-checkbox">
            <h2>03. стилізовані чекбокси</h2>
            <div class="style-checks">
                <p>
                    <input class="check-man" type="radio" id="man" name="gender"/>
                    <label for="man">Чоловік</label>
                </p>
                <p>
                    <input class="check-woman" type="radio" id="woman" name="gender"/>
                    <label for="woman">Жінка</label>
                </p>
            </div>
            <div class="check-butn">
                <p>
                    <input class="other" type="checkbox" id="news"/>
                    <label for="news">Отримувати новини</label>
                </p>
                <p>
                    <input class="other" type="checkbox" id="buy"/>
                    <label for="buy">Купити додому ковбаси</label>
                </p>
                <p>
                    <input class="other" disabled type="checkbox" id="light"/>
                    <label for="light">Включити світло</label>
                </p>
            </div>
            


        </div>
    </div>
</body>

</html>
